name: Build and Deploy Next.js to AWS S3

on:
  push:
    branches:
      - homolog

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Instalando dependencias
      run: npm install

    - name: Gerando a build
      run: npm run build

    - name: Realizando o deploy para o AWS S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --follow-symlinks --delete
        # args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: projects.sticker-buyer.affinitycode.com.br
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1' # Altere para sua regi√£o da AWS
        SOURCE_DIR: 'out'
